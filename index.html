            id: "karvina",
            name: "Cukrárna Karviná",
            address: "Tř. Těreškovové 2233/28, Karviná",
            phone: "778 157 867",
            hours: ["Po - Pá: 9:00 - 17:00", "So: 9:00 - 12:00"],
            allowedDays: [1, 2, 3, 4, 5, 6] // Po-So (bez Ne)
          },
          {
            id: "ostrava",
            name: "Cukrárna Ostrava - Zábřeh (Kotva)",
            address: "Výškovická 116A, Ostrava Zábřeh",
            phone: "775 271 101",
            hours: ["Po - Pá: 9:00 - 17:00", "So: 9:00 - 12:00"],
            allowedDays: [1, 2, 3, 4, 5, 6] // Po-So
          },
          {
            id: "pist",
            name: "Výrobna Píšť",
            address: "Opavská 218/101, Píšť",
            phone: "602 323 788",
            hours: ["Po - Pá: 6:00 - 15:00"],
            allowedDays: [1, 2, 3, 4, 5] // Po-Pá (bez víkendu)
          }
        ];

        // SVÁTKY (ve formátu D.M. nebo D.M.RRRR)
        const holidays = [
          "1.1.", "1.5.", "8.5.", "5.7.", "6.7.", "28.9.", "28.10.", "17.11.", "24.12.", "25.12.", "26.12.",
          "18.4.2025", "21.4.2025", "3.4.2026", "6.4.2026"
        ];

        // ==========================================================================================
        //  KONEC ZÓNY PRO ÚPRAVY
        // ==========================================================================================

        const { useState, useEffect } = React;
        const Icons = window.lucideReact || window.LucideReact || {};
        const { ShoppingBasket, Plus, X, Trash2, Send, MapPin, Calendar, Phone, User, ShoppingBag, Mail, AlertCircle, Info, Search } = Icons;

        const ProductCard = ({ product, onAddToCart }) => {
          const [quantity, setQuantity] = useState(1);
          const handleAdd = () => { if (quantity > 0) { onAddToCart(product, quantity); setQuantity(1); } };
          return (
            <div className="bg-white rounded-xl shadow-sm hover:shadow-lg transition-all duration-300 overflow-hidden flex flex-col group border border-cream-100">
              <div className="relative aspect-square overflow-hidden bg-cream-50">
                <img src={product.img} alt={product.name} className="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110" loading="lazy" />
              </div>
              <div className="p-4 flex flex-col flex-grow">
                <h3 className="text-lg font-bold text-cream-900 mb-2 line-clamp-2 min-h-[3.5rem] font-serif tracking-wide">{product.name}</h3>
                <div className="mb-4 text-brand-800 font-bold text-lg">{product.price > 0 ? `${product.price} Kč` : 'Cena na vyžádání'}</div>
                <div className="mt-auto flex items-center gap-2">
                  <div className="relative flex items-center">
                    <input type="number" min="1" value={quantity} onChange={(e) => setQuantity(Math.max(1, parseInt(e.target.value) || 1))} className="w-16 p-2 pl-3 border border-stone-200 rounded-lg text-center focus:ring-2 focus:ring-brand-300 focus:border-brand-300 outline-none text-stone-700 bg-stone-50" />
                    <span className="absolute right-2 text-xs text-stone-400 pointer-events-none">ks</span>
                  </div>
                  <button onClick={handleAdd} className="flex-1 bg-brand-500 hover:bg-brand-800 text-white p-2 rounded-lg transition-colors flex items-center justify-center gap-2 shadow-sm active:scale-95">{Plus && <Plus size={18} />} <span className="font-medium">Do košíku</span></button>
                </div>
              </div>
            </div>
          );
        };

        const CartSidebar = ({ isOpen, onClose, cart, onRemoveItem, onUpdateQuantity }) => {
          const [formData, setFormData] = useState({ firstName: '', lastName: '', phone: '', email: '', pickupDate: '', pickupLocationId: allowedLocations[0].id, paymentMethod: 'hotove' });
          const [dateError, setDateError] = useState(null);
          const [isSubmitting, setIsSubmitting] = useState(false);

          const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
          const totalPrice = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
          const selectedLocation = allowedLocations.find(l => l.id === formData.pickupLocationId) || allowedLocations[0];

          // Výpočet minimálního data (Dnešek + 3 dny)
          const getMinDateObject = () => { const d = new Date(); d.setDate(d.getDate() + 3); d.setHours(0,0,0,0); return d; };
          const getMinDateString = () => getMinDateObject().toISOString().split('T')[0];

          const validateDate = (dateStr, locationId) => {
            if (!dateStr) return null;
            const selectedDate = new Date(dateStr);
            selectedDate.setHours(0,0,0,0);
            
            // 1. Kontrola 3 dní předem (zabrání ručnímu přepsání)
            if (selectedDate < getMinDateObject()) return "Objednávka musí být minimálně 3 dny předem.";

            const dayOfWeek = selectedDate.getDay();
            const day = selectedDate.getDate();
            const month = selectedDate.getMonth() + 1;
            const year = selectedDate.getFullYear();
            const formattedDate = `${day}.${month}.`;
            const fullDate = `${day}.${month}.${year}`;

            if (holidays.includes(formattedDate) || holidays.includes(fullDate)) return "Ve státní svátky máme zavřeno.";
            const loc = allowedLocations.find(l => l.id === locationId);
            if (loc && !loc.allowedDays.includes(dayOfWeek)) return "V tento den má vybraná pobočka zavřeno.";
            return null;
          };

          const handleDateChange = (e) => { const newDate = e.target.value; const error = validateDate(newDate, formData.pickupLocationId); setDateError(error); setFormData({ ...formData, pickupDate: newDate }); };
          const handleLocationChange = (e) => { const newLocationId = e.target.value; setFormData({ ...formData, pickupLocationId: newLocationId }); if (formData.pickupDate) { const error = validateDate(formData.pickupDate, newLocationId); setDateError(error); } };
          
          const handleSubmit = (e) => {
            e.preventDefault();
            
            // Finální validace před odesláním
            if (!formData.pickupDate) { alert("Vyberte datum vyzvednutí."); return; }
            const finalDateError = validateDate(formData.pickupDate, formData.pickupLocationId);
            if (finalDateError) { alert(finalDateError); return; }
            
            const phoneDigits = formData.phone.replace(/\D/g, '');
            if (phoneDigits.length < 9) { alert("Telefonní číslo musí mít alespoň 9 číslic."); return; }

            setIsSubmitting(true);

            // Příprava mailto odkazu
            const subject = `Objednávka - ${formData.lastName}`;
            let body = `Dobrý den,%0D%0AObjednávám:%0D%0A`;
            cart.forEach(item => { body += `${item.quantity}x ${item.name} (${item.price * item.quantity} Kč)%0D%0A`; });
            body += `%0D%0ACELKEM: ${totalPrice} Kč%0D%0A%0D%0AVYZVEDNUTÍ:%0D%0A${selectedLocation.name}%0D%0ADatum: ${formData.pickupDate}%0D%0A%0D%0AKONTAKT:%0D%0A${formData.firstName} ${formData.lastName}%0D%0ATel: ${formData.phone}%0D%0AEmail: ${formData.email}%0D%0A`;
            
            const mailtoLink = `mailto:objednavky@cukrarstviblahutovi.cz?subject=${encodeURIComponent(subject)}&body=${body}`;

            setTimeout(() => {
                const link = document.createElement('a');
                link.href = mailtoLink;
                link.target = '_top';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                setIsSubmitting(false);
                
                setTimeout(() => {
                  alert("Pokud se neotevřel e-mailový klient, zkontrolujte, zda ho máte nainstalovaný, nebo objednávku pošlete ručně na objednavky@cukrarstviblahutovi.cz");
                }, 1000);
            }, 500);
          };

          return (
            <>
              <div className={`cart-overlay transition-opacity duration-300 ${isOpen ? 'opacity-100' : 'opacity-0 pointer-events-none'}`} onClick={onClose} />
              <div className={`cart-panel ${isOpen ? 'open' : ''}`}>
                <div className="p-5 border-b border-stone-100 flex justify-between items-center bg-cream-50">
                  <div className="flex items-center gap-3">{ShoppingBag && <ShoppingBag className="text-brand-800" />}<h2 className="text-xl font-serif font-bold text-cream-900">Váš košík</h2><span className="bg-brand-100 text-brand-800 text-xs font-bold px-2 py-1 rounded-full">{totalItems} ks</span></div>
                  <button onClick={onClose} className="text-stone-400 hover:text-stone-800 transition-colors p-1 rounded-full hover:bg-stone-100">{X && <X size={24} />}</button>
                </div>
                <div className="flex-1 overflow-y-auto p-5 space-y-8">
                  <div className="space-y-4">{cart.length === 0 ? <div className="text-center py-12 text-stone-400"><p>Váš košík je zatím prázdný.</p></div> : cart.map((item, index) => (<div key={`${item.name}-${index}`} className="flex gap-4 items-start py-3 border-b border-dashed border-stone-200 last:border-0"><div className="w-16 h-16 rounded-md overflow-hidden flex-shrink-0 bg-stone-50 border border-stone-100"><img src={item.img} alt={item.name} className="w-full h-full object-cover" /></div><div className="flex-1"><div className="flex justify-between items-start"><h4 className="font-semibold text-stone-800 text-sm mb-1">{item.name}</h4><span className="text-sm font-bold text-brand-800 whitespace-nowrap">{item.price * item.quantity} Kč</span></div><div className="flex items-center justify-between mt-2"><div className="flex items-center border border-stone-200 rounded-md"><button onClick={() => onUpdateQuantity(index, item.quantity - 1)} className="px-2 py-1 hover:bg-stone-50 text-stone-500 disabled:opacity-50" disabled={item.quantity <= 1}>-</button><span className="w-8 text-center text-sm font-medium">{item.quantity}</span><button onClick={() => onUpdateQuantity(index, item.quantity + 1)} className="px-2 py-1 hover:bg-stone-50 text-stone-500">+</button></div><button onClick={() => onRemoveItem(index)} className="text-rose-400 hover:text-rose-600 text-xs underline decoration-rose-200 hover:decoration-rose-400">Odebrat</button></div></div></div>))}</div>
                  {cart.length > 0 && (
                    <form onSubmit={handleSubmit} className="space-y-6">
                      <div className="bg-brand-50 p-4 rounded-xl border border-brand-100 flex justify-between items-center"><span className="font-serif font-bold text-lg text-cream-900">Celkem k úhradě:</span><span className="text-2xl font-bold text-brand-700">{totalPrice} Kč</span></div>
                      <div className="space-y-4 bg-stone-50 p-5 rounded-xl border border-stone-100"><h3 className="font-serif font-bold text-lg text-cream-900 border-b border-stone-200 pb-2 flex items-center gap-2">{User && <User size={18} />} Osobní údaje</h3><div className="grid grid-cols-2 gap-4"><div><label className="block text-xs font-bold text-stone-500 mb-1 uppercase tracking-wider">Jméno *</label><input required type="text" className="w-full px-3 py-2 border border-stone-300 rounded-lg text-sm outline-none" value={formData.firstName} onChange={e => setFormData({...formData, firstName: e.target.value})} /></div><div><label className="block text-xs font-bold text-stone-500 mb-1 uppercase tracking-wider">Příjmení *</label><input required type="text" className="w-full px-3 py-2 border border-stone-300 rounded-lg text-sm outline-none" value={formData.lastName} onChange={e => setFormData({...formData, lastName: e.target.value})} /></div></div><div className="grid grid-cols-1 md:grid-cols-2 gap-4"><div><label className="block text-xs font-bold text-stone-500 mb-1 uppercase tracking-wider">Telefon *</label><input required type="tel" className="w-full px-3 py-2 border border-stone-300 rounded-lg text-sm outline-none" value={formData.phone} onChange={e => setFormData({...formData, phone: e.target.value})} /></div><div><label className="block text-xs font-bold text-stone-500 mb-1 uppercase tracking-wider">E-mail *</label><input required type="email" className="w-full px-3 py-2 border border-stone-300 rounded-lg text-sm outline-none" value={formData.email} onChange={e => setFormData({...formData, email: e.target.value})} /></div></div></div>
                      <div className="space-y-4 bg-stone-50 p-5 rounded-xl border border-stone-100"><h3 className="font-serif font-bold text-lg text-cream-900 border-b border-stone-200 pb-2 flex items-center gap-2">{MapPin && <MapPin size={18} />} Vyzvednutí</h3><div><label className="block text-xs font-bold text-stone-500 mb-1 uppercase tracking-wider">Místo vyzvednutí *</label><select className="w-full p-2 border border-stone-300 rounded-lg text-sm bg-white mb-2" value={formData.pickupLocationId} onChange={handleLocationChange}>{allowedLocations.map(loc => <option key={loc.id} value={loc.id}>{loc.name} ({loc.address})</option>)}</select><div className="bg-white border border-stone-200 rounded-lg p-3 text-sm text-stone-600 shadow-sm"><p className="font-bold text-stone-800">{selectedLocation.name}</p><p>{selectedLocation.address}</p><div className="mt-2 border-t border-stone-100 pt-2"><p className="text-xs font-bold text-stone-400 uppercase">Otevírací doba:</p>{selectedLocation.hours.map((h, i) => <p key={i} className="text-xs">{h}</p>)}</div></div></div><div><label className="block text-xs font-bold text-stone-500 mb-1 uppercase tracking-wider">Datum vyzvednutí (nejdříve za 3 dny od objednání) *</label><input required type="date" min={getMinDateString()} className={`w-full px-3 py-2 border rounded-lg text-sm outline-none ${dateError ? 'border-red-500' : 'border-stone-300'}`} value={formData.pickupDate} onChange={handleDateChange} />{dateError && <div className="flex items-center gap-1.5 mt-2 text-red-600 text-xs animate-pulse">{AlertCircle && <AlertCircle size={14} />}<span>{dateError}</span></div>}</div><div><label className="block text-xs font-bold text-stone-500 mb-2 uppercase tracking-wider">Způsob platby *</label><div className="grid grid-cols-2 gap-3"><label className={`flex items-center gap-2 p-3 border rounded-lg cursor-pointer ${formData.paymentMethod === 'hotove' ? 'border-brand-500 bg-brand-50' : 'border-stone-200'}`}><input type="radio" name="payment" value="hotove" checked={formData.paymentMethod === 'hotove'} onChange={() => setFormData({...formData, paymentMethod: 'hotove'})} /><span className="text-sm font-medium">Při převzetí</span></label><label className={`flex items-center gap-2 p-3 border rounded-lg cursor-pointer ${formData.paymentMethod === 'prevod' ? 'border-brand-500 bg-brand-50' : 'border-stone-200'}`}><input type="radio" name="payment" value="prevod" checked={formData.paymentMethod === 'prevod'} onChange={() => setFormData({...formData, paymentMethod: 'prevod'})} /><span className="text-sm font-medium">Převodem</span></label></div></div></div>
                      <div className="flex gap-3 bg-blue-50 p-4 rounded-lg text-xs text-blue-800 border border-blue-100 items-start">{Info && <Info size={16} className="flex-shrink-0 mt-0.5" />}<p>Odesláním objednávky berete na vědomí, že fotografie jsou pouze ilustrační. Pokud nebude některý z vybraných výrobků k dispozici, budeme vás neprodleně informovat.</p></div>
                      <button type="submit" disabled={!!dateError || isSubmitting} className={`w-full font-bold py-4 px-4 rounded-xl shadow-lg transition-all flex items-center justify-center gap-2 mt-4 active:scale-[0.98] ${dateError || isSubmitting ? 'bg-stone-300 text-stone-500 cursor-not-allowed' : 'bg-brand-600 hover:bg-brand-800 text-white'}`}>{Send && <Send size={20} />}<span>{isSubmitting ? 'Generuji e-mail...' : 'Odeslat závaznou objednávku'}</span></button>
                    </form>
                  )}
                </div>
              </div>
            </>
          );
        };

        const App = () => {
          // Načtení košíku z localStorage při startu
          const [cart, setCart] = useState(() => {
            try {
              const savedCart = localStorage.getItem('blahutovi_cart');
              return savedCart ? JSON.parse(savedCart) : [];
            } catch (error) {
              console.error("Chyba při načítání košíku", error);
              return [];
            }
          });
          
          const [isCartOpen, setIsCartOpen] = useState(false);
          const [showNotification, setShowNotification] = useState(false);

          // Uložení košíku do localStorage při každé změně
          useEffect(() => {
            try {
              localStorage.setItem('blahutovi_cart', JSON.stringify(cart));
            } catch (error) {
              console.error("Chyba při ukládání košíku", error);
            }
          }, [cart]);

          const filteredProducts = productsData
            .filter(p => p.visible)
            .sort((a, b) => (a.priority || 100) - (b.priority || 100));

          const addToCart = (product, quantity) => {
            setCart(prev => {
              const existing = prev.find(item => item.name === product.name);
              if (existing) { return prev.map(item => item.name === product.name ? { ...item, quantity: item.quantity + quantity } : item); }
              return [...prev, { ...product, quantity }];
            });
            setShowNotification(true);
            setTimeout(() => setShowNotification(false), 2000);
          };

          const removeFromCart = (index) => setCart(prev => prev.filter((_, i) => i !== index));
          const updateQuantity = (index, newQty) => newQty >= 1 && setCart(prev => prev.map((item, i) => i === index ? { ...item, quantity: newQty } : item));

          const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);

          return (
            <div className="min-h-screen bg-cream-50 flex flex-col font-sans text-stone-800">
              <nav className="bg-white/90 backdrop-blur-md shadow-sm border-b border-stone-100 sticky top-0 z-40">
                <div className="container mx-auto px-4 py-4 flex justify-between items-center">
                  <div className="flex flex-col"><h1 className="font-serif text-2xl md:text-3xl font-bold text-brand-800 tracking-tight">Cukrářství Blahutovi</h1><p className="text-xs text-stone-500 hidden sm:block">Tradiční receptury, poctivé suroviny</p></div>
                  <button onClick={() => setIsCartOpen(true)} className="flex items-center gap-2 bg-white px-4 py-2 rounded-full border border-stone-200 shadow-sm hover:shadow-md hover:border-brand-200 transition-all group">
                    <div className="relative">
                      {ShoppingBasket && <ShoppingBasket className="text-stone-600 group-hover:text-brand-600 transition-colors" size={22} />}
                      {totalItems > 0 && (
                        <span className="absolute -top-2 -right-2 bg-brand-600 text-white text-[10px] font-bold w-5 h-5 flex items-center justify-center rounded-full shadow-sm animate-bounce">
                          {totalItems}
                        </span>
                      )}
                    </div>
                    <span className="font-semibold text-stone-700 group-hover:text-brand-800 text-sm">Košík</span>
                  </button>
                </div>
              </nav>
              
              <main className="container mx-auto px-4 py-12 flex-grow">
                {filteredProducts.length === 0 ? <div className="text-center py-12 text-stone-500"><p>Nenašli jsme žádné zákusky.</p></div> : <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">{filteredProducts.map(product => <ProductCard key={product.name} product={product} onAddToCart={addToCart} />)}</div>}
              </main>
              
              <CartSidebar isOpen={isCartOpen} onClose={() => setIsCartOpen(false)} cart={cart} onRemoveItem={removeFromCart} onUpdateQuantity={updateQuantity} />
              
              {/* Velké plovoucí tlačítko košíku (viditelné vždy) */}
              <button 
                  onClick={() => setIsCartOpen(true)}
                  className="fixed bottom-6 right-6 z-[9999] w-16 h-16 bg-brand-600 text-white rounded-full shadow-2xl flex items-center justify-center transition-transform hover:scale-110 active:scale-95 border-4 border-white"
                  aria-label="Otevřít košík"
              >
                  <div className="relative">
                      {ShoppingBasket && <ShoppingBasket size={32} />}
                      {totalItems > 0 && (
                          <span className="absolute -top-2 -right-2 bg-white text-brand-800 text-xs font-bold w-6 h-6 flex items-center justify-center rounded-full border-2 border-brand-600">
                              {totalItems}
                          </span>
                      )}
                  </div>
              </button>

              {/* Notifikace o přidání */}
              <div className={`fixed bottom-24 left-1/2 transform -translate-x-1/2 bg-stone-800 text-white px-6 py-3 rounded-full shadow-lg transition-all duration-300 z-50 flex items-center gap-2 ${showNotification ? 'opacity-100' : 'opacity-0 pointer-events-none'}`} style={{animation: showNotification ? 'slideUp 0.3s ease-out' : 'none'}}>
                {ShoppingBasket && <ShoppingBasket size={18} className="text-brand-300" />}
                <span className="font-medium">Přidáno do košíku</span>
              </div>
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
